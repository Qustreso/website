    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 12px 40px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar img.logo {
            position: absolute;
            left: 40px;
            height: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        .nav-buttons a:hover {
            color: #cccccc;
        }

        .content {
            text-align: center;
            padding: 60px 20px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 20px;
        }

        .embed-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 20px;
            justify-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
            max-width: 560px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .twitter-tweet {
            max-width: 560px;
            width: 100%;
        }
    </style>
</head>
