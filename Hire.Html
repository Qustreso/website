<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qustreso</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }

        /* NAVIGATION BAR */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 12px 40px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar img.logo {
            position: absolute;
            left: 40px;
            height: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        .nav-buttons a:hover {
            color: #cccccc;
        }

        /* CONTENT STYLING */
        .content {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .contact-method {
            margin-bottom: 40px;
        }

        .contact-method h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .contact-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        .contact-button:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        /* EMAIL FORM STYLES */
        .email-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <div class="navbar">
        <img class="logo" src="Images/Logo.jpg" alt="Qustreso Studios">
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="PastWork.html">Past Work</a>
            <a href="Hire.html">Hire Me</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>To hire me you can</h1>

        <div class="contact-method">
            <h3>DM me on Discord</h3>
            <a href="https://discord.com/users/1146923509856096397" class="contact-button" target="_blank">Message on Discord</a>
        </div>

        <div class="contact-method">
            <h3>Create a ticket on my Discord server</h3>
            <a href="https://discord.gg/b5zEhYPKMv" class="contact-button" target="_blank">Open Ticket</a>
        </div>

        <div class="contact-method">
            <h3>DM me on Twitter</h3>
            <a href="X.com/QUSTRESO" class="contact-button" target="_blank">Message on Twitter</a>
        </div>

        <div class="contact-method">
            <h3>Or send me an email</h3>
            <div class="email-form">
                <form id="contactForm" action="https://formspree.io/f/xbjndqor" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                    <div class="success-message" id="successMessage">
                        Thank you! Your message has been sent.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the form data
            const formData = new FormData(this);
            
            // Send the form data using Fetch API
            fetch('https://formspree.io/f/xbjndqor', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    // Reset the form
                    document.getElementById('contactForm').reset();
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>

</body>
</html>
